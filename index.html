<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Angular</title>
  </head>
  <body>
    <h1>Angular project</h1>

    </div>
  </body>
</html>
